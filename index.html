    <body>
        <h1>Water polo App</h1>
        <div class="div-inline">
            <img src="resources\icons\icon-512.png" alt="water polo img" >
            <fieldset id="fieldset">
                <legend>Which team got the ball:</legend>
                <div class="float-container">
                <div class="float-child">
                    <input type="radio" name="tim" id="cbtim1" checked>
                    <label for="tim1" id="cbltim1">Tim 1</label><br>
                    <input type="radio" name="tim" value=2 id="cbtim2">
                    <label for="tim2" id="cbltim2">Tim 2</label><br>
                    <input type="text" placeholder="player 1" id="inppl1" class="inpspeed">
                    <input type="text" placeholder="player 2" id="inppl2" class="inpspeed">
                </div>
                <div class="float-child">
                    <input type="radio" name="q" id="cbq1" checked>
                    <label for="q">Q1</label><br>
                    <input type="radio" name="q" id="cbq2">
                    <label for="q">Q2</label><br>
                    <input type="radio" name="q" id="cbq3">
                    <label for="q">Q3</label><br>
                    <input type="radio" name="q" id="cbq4">
                    <label for="q">Q4</label><br>
                </div>
                <button id="btnBp" onclick="btnBpClicked()">Swim speed</button>
                <input type="submit" value="Save" onclick="submitSave()" class="inpspeed">
                
            </div>
                <!-- <input type="submit" value="Save"> -->
              </fieldset>
              
        </div>

            <button id="btnLoadFile" onclick="loadFromFile()">Load from file</button>

            <div>
                <p id=timer>08:00</p>

            <button id="btnStart" onclick="btnStartClicked()">Start</button>
            <button id="btnStop" onclick="btnStopClicked()">Stop</button>
            <button id="btnRestart" onclick="btnRestartClicked()">Restart</button>
            <button id="btnStart20" onclick="btnStart20Clicked()">Start 20</button>
            <!-- <input type="text" id="inpSpeed"> -->

        <div class="wrapper">
            <input type=text placeholder="Enter team 1 name" id="inputt1" class="inv">
